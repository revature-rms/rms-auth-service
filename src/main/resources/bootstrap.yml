spring:
  application:
    name: auth-service
  profiles:
    active: ${ACTIVE_SPRING_PROFILES:local}
---
# Local Profile Configuration
spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:8888
---
# Dev Profile Configuration
spring:
  profiles: dev
  cloud:
    config:
      uri: http://${CONFIG_SERVICE_URL}:${CONFIG_SERVICE_PORT}
